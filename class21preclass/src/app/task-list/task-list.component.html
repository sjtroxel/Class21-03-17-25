<div class="task-list">
  <h2>Task List</h2>

  <div class="task-input">
    <input
      [(ngModel)]="newTask"
      placeholder="Add a new task"
      (keyup.enter)="addTask()"
    />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
    </li>
  </ul>
</div>
